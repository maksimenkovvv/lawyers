<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__background">
          <div class="background__top"></div>
          <div class="image"></div>
          <div class="content">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="header__menu">
          <div class="header__menu__logo">
            <img src="./img/logo.svg" alt="" />
          </div>
          <div class="header__menu__list">
            <ul class="header__menu__container">
              <li class="menu__list__text">Услуги</li>
              <li class="menu__list__text">О нас</li>
              <li class="menu__list__text">Отзывы и практика</li>
              <li class="menu__list__text">Контакты</li>
            </ul>
          </div>
          <div class="header__menu__contacts">
            <div class="header__menu__container">
              <div class="menu__contacts__phone">
                <div class="contacts__phone__image">
                  <img src="./img/whatsapp.svg" alt="" />
                </div>
                <div class="contacts__phone__text">
                  <p>8 800 222 26 94</p>
                </div>
              </div>
              <div class="menu__contacts__city">
                <div class="contacts__city__image">
                  <img src="./img/city.svg" alt="" />
                </div>
                <div class="contacts__city__text">
                  <p>Москва</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
